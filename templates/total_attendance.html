<!DOCTYPE html>
<html>
<head>
    <title>Total Attendance Summary</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>Total Attendance Summary</h2>
    {% if summary %}
        <table>
            <tr>
                <th>Name</th>
                <th>Total Attendance</th>
            </tr>
            {% for row in summary %}
            <tr>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Total Attendance'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align: center;">No attendance data available.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
</body>
</html>
